<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Firestore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form id="dataForm">
        <h2>Submit Your Info</h2>
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Submit</button>
    </form>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyCBaGZc8vsBsGbQwZBqx0h_b9gT6CHGHkY",
  authDomain: "test-e3b7c.firebaseapp.com",
  projectId: "test-e3b7c",
  storageBucket: "test-e3b7c.appspot.com",
  messagingSenderId: "318095400457",
  appId: "1:318095400457:web:bcb7544a43ac1c3c79e2d8"
};
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form submission
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Save data to Firestore
            db.collection("users").add({
                name: name,
                email: email
            })
            .then(() => {
                alert("Data saved successfully!");
                document.getElementById('dataForm').reset();
            })
            .catch((error) => {
                console.error("Error saving data: ", error);
            });
        });
    </script>
</body>
</html>
